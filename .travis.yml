dist: trusty
language: go

go:
 - 1.12.x

script:
 - mkdir /tmp/builds
 - for plugin in *; do
      cd $plugin;
      go get ./...;
      go build -buildmode=c-shared -o /tmp/out_$plugin.so out_$plugin.go;
      cd ..;
   done

deploy:
  provider: releases
  file_glob: true
  file: builds/*
  skip-cleanup: true
  api_key:
    secure: 
  on:
    repo: Tweddle-SE-Team/fluent-bit-output-plugins
    tags: true
